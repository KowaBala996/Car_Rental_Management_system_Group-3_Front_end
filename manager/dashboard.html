<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .notification-container {
            position: relative;
            display: inline-block;
            margin-right: 10%;
        }

        .notification-dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1;
            width: 850px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .notification-dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notification-dropdown li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .notification-dropdown li:hover {
            background-color: #f1f1f1;
        }

        .notification-button {
            position: relative;
            cursor: pointer;
        }

        .badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 0 5px;
            position: absolute;
            top: -5px;
            right: -10px;
            font-size: 12px;
        }

        .chart-container {
            display: flex;
            /* Use flexbox for layout */
            justify-content: space-between;
            /* Space out the charts evenly */
            align-items: center;
            /* Align items vertically */
            margin: 20px;
            /* Add some margin around the container */
            padding: 20px;
            /* Padding inside the container */
            background-color: #f9f9f9;
            /* Light background for the container */
            border-radius: 8px;
            /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Soft shadow for depth */
        }

        .chart {
            flex: 1;
            /* Allow the charts to grow equally */
            margin: 0 10px;
            /* Margin between the charts */
            min-width: 200px;
            /* Minimum width for responsiveness */
            max-width: 400px;
            /* Maximum width for larger screens */
            background-color: #fff;
            /* White background for individual charts */
            border-radius: 8px;
            /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for depth */
            overflow: hidden;
            /* Prevent overflow of the canvas */
        }

        .chart canvas {
            width: 100% !important;
            /* Make canvas responsive */
            height: auto !important;
            /* Maintain aspect ratio */
        }

        /* Optional: Add some responsive design adjustments */
        @media (max-width: 768px) {
            .chart-container {
                flex-direction: column;
                /* Stack charts vertically on smaller screens */
            }

            .chart {
                margin: 10px 0;
                /* Adjust margins for stacked layout */
                max-width: none;
                /* Remove max width for smaller screens */
            }
        }
    </style>
</head>

    <div class="content">
        <div class="header">

        <div class="cards">
