<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Return Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="car_return.css">
</head>

<body>
    <div class="sidebar">
        <h2>
            <div class="logo-container">
                <img src="../asset/downloadlogo.png" alt="logo" class="sidebar-logo">
            </div>
        </h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
        <h2>Manage Booking</h2>
        <ul>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="booking_history.html">Rental History</a></li>
            <li><a href="verify_users.html">Verify Users</a></li>
        </ul>
        <h2>Manage Services</h2>
        <ul>
            <li><a href="car_details.html" class="active">Car Return</a></li>
        </ul>
    </div>

    <main class="content">
        <header class="content-header">
            <h1>Car Return</h1>
            <div class="search-container">
                <button id="openModalBtn" class="add-car">Open Modal</button>
            </div>
        </header>

        <table class="car-table">
            <thead>
                <tr>
                    <th>Rental Car ID</th>
                    <th>Start Date</th>
                    <th>Return Date</th>
                    <th>Extra Payment</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                <div class="container">
                    <form id="booking-form">
                        <h2><ion-icon name="calculator-outline"></ion-icon> Car Return</h2>
                        
                        <!-- Car Rental ID -->
                        <label for="rentalCarId">Car Rental ID</label>
                        <select id="rentalCarId" name="rentalCarId" required>
                            <option value=""></option>
                        </select>

                        <!-- Start Date -->
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>

                        <!-- Return Date -->
                        <label for="returnDate">Return Date</label>
                        <input type="date" id="returnDate" name="returnDate" required>

                        <!-- Extra Payment -->
                        <label for="extraPayment">Extra Payment</label>
                        <input type="number" id="extraPayment" name="extraPayment" required>

                        <div class="buttons">
                            <button type="reset" class="btn">Reset</button>
                            <button type="submit" class="btn">Submit</button>
                            <button type="button" class="btn" onclick="printReceipt()">Print Receipt</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Car Rental Services. All Rights Reserved.
    </footer>

    <script>
        // Populate rentalCarId select box
        function populateRentalCarIdOptions() {
            const rentalCarDetail = JSON.parse(localStorage.getItem("rentalCarDetail")) || [];
            const rentalCarIdSelect = document.getElementById("rentalCarId");

            rentalCarIdSelect.innerHTML = '<option value=""></option>'; // Clear existing options

            rentalCarDetail.forEach(booking => {
                const option = document.createElement('option');
                option.value = booking.rentalCarId; // Assuming rentalCarId is stored
                option.textContent = booking.rentalCarId; // Display it
                rentalCarIdSelect.appendChild(option);
            });
        }

        // Populate the table with data from localStorage
        function populateTable() {
            const rentalCarDetail = JSON.parse(localStorage.getItem("rentalCarDetail")) || [];
            const tableBody = document.querySelector('.car-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            rentalCarDetail.forEach(booking => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking.rentalCarId}</td>
                    <td>${booking.startDate}</td>
                    <td>${booking.returnDate}</td>
                    <td>${booking.extraPayment}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Handle form submission
        document.getElementById('booking-form').addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            const rentalCarId = document.getElementById('rentalCarId').value; // Get rentalCarId from the select box
            const startDate = document.getElementById('startDate').value;
            const returnDate = document.getElementById('returnDate').value;
            const extraPayment = parseFloat(document.getElementById('extraPayment').value);

            const newBooking = {
                rentalCarId,  // Store rentalCarId
                startDate,
                returnDate,
                extraPayment,
            };

            const existingBookings = JSON.parse(localStorage.getItem("rentalCarDetail")) || [];
            existingBookings.push(newBooking);
            localStorage.setItem("rentalCarDetail", JSON.stringify(existingBookings));

            populateTable(); // Update table with the new booking
            populateRentalCarIdOptions(); // Update select options if needed
        });

        // Modal functionality
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModalBtn");
        const span = document.getElementById("closeModalBtn");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // Populate table and select options on page load
        populateTable();
        populateRentalCarIdOptions();
    </script>
</body>

</html>
